{% extends 'base.html' %}
{% block title %}User details{% endblock %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h1>User</h1>
    <p>Welcome, {{ user }}!</p>

    <form action="#" method="POST">
        <input type="email" name="email" placeholder="Enter email" value="{{email if email}}"/>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
